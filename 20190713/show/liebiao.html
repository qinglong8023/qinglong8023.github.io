<!DOCTYPE HTML>
<html>
	<head> 
		<mata charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--有序列表 Ordered List-->
		<ol type="a"> 
		<!--ol type="1" star="3"从3开始 -->
		<!--默认1.2..还有A.B..i.ii..I.II-->
			<li>列表内容</li>
			<li>列表知识</li>
			<li>列表介绍</li>
		</ol>
		<!--无序列表 Unordered List-->
		<ul type="circle"> <!-- 空心圆圈 -->
		<!--默认disc实心圆点 square方形  -->
			<li>列表内容</li>
			<li>列表知识</li>
			<li>列表介绍</li>	
		</ul>
		<!-- 自定义列表 Definition List-->
		<dl>
			<dd>列表解释</dd><!-- 位置会居中 -->
			<dt>列表项目</dt><!-- 位置会偏左 -->
			<dt>列表项目</dt>
			<dt>列表项目</dt>
		</dl>
	</body>
</html>
