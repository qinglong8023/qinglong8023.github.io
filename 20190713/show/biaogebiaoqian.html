<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body> 
		<!--表格-->
		<!--border边框，cellspacing设置单元格间距，cellpadding设置单元格行距，bordercolor设置边框颜色，align设置左右对齐方式-->
		<table border="1" cellspacing="0" cellpadding="0" width="400" height="200" bordercolor="red" align="center"><!--ceter中心-->
			<caption>
				<h1>信息采集表</h1>
			</caption>
			<tr bgcolor="green">
			<!-- align设置左右对齐方式，valign设置上下对齐方式 -->
				<td align="center" valign="top">姓名</td>
				<td align="right" valign="bottom">性别</td>
				<td>年龄</td>
			</tr>
			<tr>
									<!--middle中间-->
				<td align="left" valign="middle">表格</td>
				<td >表格</td>
				<td >表格</td>
			</tr>
			<tr>
				<td >张三</td>
				<td >男</td>
				<td >25</td>
			</tr>
		</table>
		<table border="1" cellspacing="0" cellpadding="0" width="400" height="200" bordercolor="red" align="center">
			<caption>
				<h1>表格合并</h1>
			</caption>
			<tr>
				<td rowspan="2" ></td>
				<td ></td>
				<td ></td>
			</tr>
			<tr>
				<td ></td>
				<td ></td>
				
			</tr>
		</table>
	</body>
</html>
