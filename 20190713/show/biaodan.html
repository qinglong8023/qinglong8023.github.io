<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form表单</title>
	</head>
	<body>
		<form method="post" action="index.php">
			  文本框：<input type="text" name="text" />
			  <br/>
			  密码框：<input type="password" name="pass" />
			  <br/>
			  文件框：<input type="file" name="file" />
			  <br/>
			  复选框：篮球<input type="checkbox">足球<input type="checkbox">羽毛球<input type="checkbox">
			  <br/>
			  <!-- 单选框name的名称要相同才能够有单选的效果 -->
			  单选框：男<input type="radio" name="ra">女<input type="radio" name="ra">
			  <br/>
			  <!-- valua默认显示的文字 -->
			  普通按钮：<input type="button" valua="普通按钮">
			  <br/>
			  图像框：<input type="image" src="" width="" height="">
			  <br/>
			  提交按钮:<input type="submit"  valua="注册">
			  <br/>
			  重置按钮：<input type="reset" valua="重置">
		</form>
		<form method="post" action="">
			列表框：<select>
						<option>北京</option>
						<option>上海</option>
						<option>广州</option>
						<option>福建</option>
					</select>
			<br/>
			文本域：<textarea row="5" cols="30">

					</textarea>
			<br/>
			文本框：<input type="text" value="请输入！" maxlenth="5" readonly><!--readonly只读可以选中-->
			<br/>
			文本框：<input type="text" value="请输入！" maxlenth="5" disabled><!--disabled只读不可选中-->
			<br/>
			隐藏域：<input type="hidden">
		</form>
	</body>
</html>
