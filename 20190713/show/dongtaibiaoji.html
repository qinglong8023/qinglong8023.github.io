<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态标签</title>
	</head>
	<body>
			<!-- direction滚动方向：up、down、left、right-->
		<marquee direction="right">滚动方向</marquee>
		<marquee behavior="alternate">滚动方式</marquee>
		<marquee scrollamount="30">滚动速度</marquee>
		<marquee scrolldelay="1000">滚动延迟</marquee>
		<!-- <默认是循环，loop=1就是1次> -->
		<marquee loop="1">滚动次数</marquee>
		<marquee loop="2" scrollamount="30" bgcolor="red" width="1000" height="50">滚动综合</marquee>
		<marquee>
			<image src="../image/poju.jpg">
		</marquee>
	</body>
</html>
